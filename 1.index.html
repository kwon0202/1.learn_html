<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8">
        <title>git&html review</title>
      
        <!--주석-->
        <!--head 안에는 css & js 요소가 들어간다-->
   
   
    </head>

    <body>

        <!--주석
        
        
        -->
        <!--body 안에는 웹 페이지에 들어갈 컨텐츠 내용이 들어간다-->

        <p>
            <h1>Hi1</h1>
            <h2>Hi2</h2>
            <h3>Hi3</h3>
            <h4>Hi4</h4>
        </p>
         <!--h1부터 숫자가 높아질수록 작아진다-->

         <p>
            <h1>Hi1</h1><br>
            <h2>Hi2</h2><br><br>
            <h3>Hi3</h3><br><br><br>
            <h4>Hi4</h4>
        </p>
            <!--p테그 문단 나눔
                br테그 줄바꿈 -->


        <pre>He 

            LLooo 

                       w 
        </pre>

         <!--pre테그 입력한대로 출력-->

        <p>
            <h1><a href="index.html" target="_blank">WEB</a></h1>
        <ol>
            <li><a href="1.html" target="_blank">HTML</a></li>
            <li><a href="2.html" target="_blank">CSS</a></li>
            <li><a href="3.html" target="_blank">JavaScript</a></li>
        </ol>

        </p>

        <p>

            <ul> <!-- 순서없는 목록 태그-->
            
            <lh>목록</lh>
            
            <li>white</li>
            
            <li>yellow</li>
            
            <li>blue</li>
            
            </ul>
            
            </body>
           
        </p>

            <!--ol  UL : Unordered List

            - 번호, 순서가 없는 비 순서형 목록

            - ul 태그 안에 lh 태그와 li 태그 

            - 각 li 마다 블릿 제공 (특수문자)

            - p / br 태그 없이 자동 줄 바꿈
            <lh> - 리스트 헤더

            <li> - 리스트 항목
            -->
        

            <p><ol><!--순서있는 태그-->
    
                <lh>영화제목</lh><p>
                
                <li>왕의남자</li>
                
                <li>실미도</li>
                
                <li>괴물</li>
                
                </ol>
            </p>

            <!--<OL> OL : Ordered List

            - 번호가 있는 순서형 목록

            각 li 마다 숫자 블릿 제공 -->


            
        <p>

            <dl>
            
            <dt>공부란 <!-- 정의 리스트 제목 -->
            
            <dd> 성실, 절제, 끈기 이다.
            
            </dl>
            
            ​
            
            &nbsp;공부란<br>
            
            &nbsp;&nbsp;&nbsp;&nbsp;고속도로를 만드는 것이다

            <!--- 정의 리스트

                <dl> 정의형 목록 지정 Description-List
                <dt> 용어 정의 Description-Term
                <dd> 지정 정의 설명 description-Description
                -->

            <!--&nbsp 공백처리 스페이스바같은거  p테그 안에 씀 -->
        </p>    
    </body>
    
</html>
