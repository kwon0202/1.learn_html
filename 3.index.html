<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8">
        <title>3.index </title>
    </head>

    <body>

            <table border="1">

            <tr>
                <td rowspan="3">1</td>
                <td>1</td>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>3</td>
            </tr>
            </table>
                <!--border :  테이블형태를 잡아주는 라인
                <tr> : table row ->1행
                <td> : table data ->1열
                rowspan : 세로 합침 rowspan="3"이면 1열과 3열을 합쳐서 보여줍니다.
                colspan : 가로 합침 colspan="2"이면 1행과 2행을 합쳐서 보여줍니다.-->

        <form action="" method="get">
            <p>ID :<input type="text" name="ID"></p>

            <p>PASSWORD :<input type="password" name="PW"></p>


            <input type="submit" value="로그인">
        </form>

                <!--action : 데이터를 전송 할 곳의 주소를 쓰는 곳이다.

                method : 데이터 전송방식을 적는 곳이다 ( get 방식과 post 방식이 있다.)

                간단히는 중요정보가 포함된 웹페이지라면 post , 아니라면 get 방식을 사용한다.
                input type : text는 내가 쓰는 글자가 text로 다 보이는 반면 password는 내가 쓰는 글자가 보이지 않게 해준다. (ex *******처럼)
                submit은 내가 입력한 데이터를 action에서 설정한 곳으로 전해주는 역할을 한다.

                -->
        
    <table>
        <form action="" method="get">
            <tr>
                <p><td>ID :</td> <td><input type="text" name="ID"></td></p>
            </tr>   

            <tr> 
                <p><td>PASSWORD :</td> <td><input type="password" name="PW"></td></p>
            </tr>
           

            <tr>        
                <td colspan="2"><input type="submit" value="로그인"></td>
            </tr>
        </form>
    </table>

    <div>

        <h1>Hiiiii</h1>
        <h1>Hiiiii</h1>
        <h1>Hiiiii</h1>
    </div>
    <div>
        <h2>Hello</h2>
        <h2>Hello</h2>
        <h2>Hello</h2>
    </div>

            <!--div태그는 단락을 나누어주는 태그-->
    </body>
</html>
